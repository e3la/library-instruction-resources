<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG & Code Gallery</title>
    
    <!-- Syntax Highlighting Theme -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    
    <style>
        :root {
            --bg: #121212;
            --panel: #1e1e1e;
            --border: #333;
            --text: #e0e0e0;
            --accent: #00e5ff;
        }

        body {
            margin: 0;
            font-family: sans-serif;
            background-color: var(--bg);
            color: var(--text);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* 1. TOP NAVIGATION */
        nav {
            background: var(--panel);
            border-bottom: 1px solid var(--border);
            padding: 1rem;
            display: flex;
            gap: 10px;
            overflow-x: auto;
            white-space: nowrap;
        }

        button.nav-card {
            background: var(--bg);
            border: 1px solid var(--border);
            color: #888;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }

        button.nav-card:hover { border-color: #666; color: white; }
        
        button.nav-card.active {
            border-color: var(--accent);
            color: var(--accent);
            background: rgba(0, 229, 255, 0.1);
        }

        /* 2. PREVIEW AREA (Top Half) */
        #preview-pane {
            flex: 6; /* 60% height */
            background-color: #fff; 
            /* Checkerboard pattern for transparency */
            background-image: linear-gradient(45deg, #eee 25%, transparent 25%), linear-gradient(-45deg, #eee 25%, transparent 25%), linear-gradient(45deg, transparent 75%, #eee 75%), linear-gradient(-45deg, transparent 75%, #eee 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Ensure SVGs fit nicely */
        #preview-pane svg {
            max-width: 100%;
            max-height: 100%;
            height: auto;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }

        .pane-label {
            position: absolute; top: 10px; left: 10px;
            background: rgba(0,0,0,0.7); color: white;
            padding: 4px 8px; font-size: 10px; text-transform: uppercase;
            border-radius: 4px; pointer-events: none;
        }

        /* 3. CODE AREA (Bottom Half) */
        #code-pane {
            flex: 4; /* 40% height */
            background: var(--panel);
            border-top: 1px solid var(--border);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        pre {
            margin: 0;
            padding: 20px !important;
            height: 100%;
            overflow: auto;
            font-size: 14px;
        }

        .copy-btn {
            position: absolute; top: 10px; right: 20px;
            background: #333; color: white; border: 1px solid #555;
            padding: 5px 10px; cursor: pointer; border-radius: 4px;
        }
        .copy-btn:hover { background: var(--accent); color: black; border-color: var(--accent); }

    </style>
</head>
<body>

    <!-- NAVIGATION -->
    <nav id="nav-container"></nav>

    <!-- PREVIEW (TOP) -->
    <div id="preview-pane">
        <span class="pane-label">Preview</span>
        <div id="render-target"></div>
    </div>

    <!-- CODE (BOTTOM) -->
    <div id="code-pane">
        <span class="pane-label">Source</span>
        <button class="copy-btn" onclick="copyCode()">Copy</button>
        <pre><code id="code-display" class="language-html"></code></pre>
    </div>

    <!-- 
    ================================================================
    YOUR CONTENT STARTS HERE!
    Add as many <template> blocks as you want.
    ================================================================
    -->

    <template data-title="Check Icon">
<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 24 24" fill="none" stroke="#22c55e" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
  <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
  <polyline points="22 4 12 14.01 9 11.01"></polyline>
</svg>
    </template>

    <template data-title="CSS Button">
<button style="background: linear-gradient(45deg, #ff357a, #fff172); border: none; padding: 15px 30px; color: white; font-weight: bold; border-radius: 30px; font-size: 16px; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.3);">
  Gradient Button
</button>
    </template>


    <!-- Javascript to make it work -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script>
        const nav = document.getElementById('nav-container');
        const renderTarget = document.getElementById('render-target');
        const codeDisplay = document.getElementById('code-display');
        const templates = document.querySelectorAll('template');

        // Loop through every <template> found in the file
        templates.forEach((tmpl, index) => {
            const btn = document.createElement('button');
            btn.className = 'nav-card';
            btn.innerText = tmpl.getAttribute('data-title') || `Item ${index + 1}`;
            
            btn.onclick = () => {
                // 1. Highlight active button
                document.querySelectorAll('.nav-card').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                // 2. Get the HTML content
                const content = tmpl.innerHTML.trim();
                
                // 3. Show in Preview
                renderTarget.innerHTML = content;
                
                // 4. Show in Code Block
                codeDisplay.textContent = content;
                Prism.highlightElement(codeDisplay);
            };
            
            nav.appendChild(btn);
        });

        // Copy button logic
        function copyCode() {
            navigator.clipboard.writeText(codeDisplay.textContent);
        }

        // Click the first button automatically so page isn't empty
        if (templates.length > 0) {
            nav.firstChild.click();
        }
    </script>
</body>
</html>
