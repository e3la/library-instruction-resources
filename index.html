<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Gallery</title>
    
    <!-- Syntax Highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    
    <style>
        :root {
            --bg: #121212;
            --panel: #1e1e1e;
            --border: #333;
            --text: #e0e0e0;
            --accent: #00e5ff; /* Cyan accent */
            --card-hover: #2a2a2a;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, monospace;
            background-color: var(--bg);
            color: var(--text);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- TOP NAVIGATION (CARDS) --- */
        .nav-scroller {
            background: var(--panel);
            border-bottom: 1px solid var(--border);
            padding: 1rem;
            display: flex;
            gap: 1rem;
            overflow-x: auto; /* Horizontal scroll if many cards */
            scrollbar-width: thin;
        }

        .card {
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 10px 15px;
            min-width: 120px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .card:hover { background: var(--card-hover); border-color: #555; }
        
        .card.active {
            border-color: var(--accent);
            background: rgba(0, 229, 255, 0.1);
        }

        .card h3 { margin: 0 0 5px 0; font-size: 0.9rem; font-weight: 600; }
        .card span { font-size: 0.7rem; color: #888; text-transform: uppercase; }

        /* --- MAIN LAYOUT --- */
        main {
            display: flex;
            flex: 1;
            height: calc(100vh - 85px); /* Subtract approx header height */
        }

        @media (max-width: 768px) {
            main { flex-direction: column; }
            .nav-scroller { padding: 0.5rem; }
        }

        /* --- PREVIEW PANE --- */
        .preview-pane {
            flex: 1;
            background-color: #fff; /* White for SVG visibility */
            /* Checkerboard pattern for transparency */
            background-image: linear-gradient(45deg, #ddd 25%, transparent 25%), linear-gradient(-45deg, #ddd 25%, transparent 25%), linear-gradient(45deg, transparent 75%, #ddd 75%), linear-gradient(-45deg, transparent 75%, #ddd 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Used for standard SVGs */
        #svg-container {
            padding: 2rem;
            max-width: 100%;
            max-height: 100%;
            overflow: auto;
        }

        /* Used for the Recursive page */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: none; /* Hidden by default */
        }

        .label {
            position: absolute;
            top: 10px; left: 10px;
            background: #000; color: #fff;
            padding: 3px 8px; font-size: 0.7rem;
            border-radius: 4px; pointer-events: none;
        }

        /* --- CODE PANE --- */
        .code-pane {
            flex: 1;
            background-color: #1e1e1e;
            border-left: 1px solid var(--border);
            position: relative;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        pre {
            margin: 0;
            padding: 1.5rem !important;
            overflow: auto;
            flex: 1;
        }

        .copy-btn {
            position: absolute;
            top: 10px; right: 10px;
            background: #333; color: white; border: none;
            padding: 5px 12px; border-radius: 4px;
            cursor: pointer; font-size: 0.8rem;
            transition: 0.2s;
        }
        .copy-btn:hover { background: var(--accent); color: #000; }

        .hidden { display: none !important; }
        .visible { display: block !important; }

    </style>
</head>
<body>

    <!-- TOP NAVIGATION -->
    <nav class="nav-scroller" id="nav-container">
        <!-- Cards injected by JS -->
    </nav>

    <!-- MAIN CONTENT -->
    <main>
        <div class="preview-pane">
            <span class="label">Preview</span>
            
            <!-- Container for Normal SVGs -->
            <div id="svg-container"></div>
            
            <!-- Container for Recursive Mode -->
            <iframe id="recursive-frame"></iframe>
        </div>

        <div class="code-pane">
            <span class="label">Code</span>
            <button class="copy-btn" onclick="copyCode()">Copy</button>
            <pre><code id="code-display" class="language-html"></code></pre>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>

    <script>
        // ==========================================
        // CONFIGURATION: ADD YOUR RESOURCES HERE
        // ==========================================
        const resources = [
            {
                id: 'recursive',
                title: 'Recursive Page',
                type: 'SYSTEM', // Special type to trigger fetch()
                content: '' // Will be filled dynamically
            },
            {
                id: 'svg1',
                title: 'Neon Circle',
                type: 'SVG',
                content: `
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <circle cx="100" cy="100" r="80" stroke="#00e5ff" stroke-width="10" fill="none" />
  <circle cx="100" cy="100" r="40" fill="#00e5ff" opacity="0.5" />
</svg>`
            },
            {
                id: 'svg2',
                title: 'Check Icon',
                type: 'SVG',
                content: `
<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 24 24" fill="none" stroke="#22c55e" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
  <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
  <polyline points="22 4 12 14.01 9 11.01"></polyline>
</svg>`
            },
            {
                id: 'btn1',
                title: 'CSS Button',
                type: 'HTML',
                content: `
<button style="
  background: linear-gradient(45deg, #ff357a, #fff172);
  border: none;
  padding: 10px 20px;
  color: white;
  font-weight: bold;
  border-radius: 20px;
  cursor: pointer;
  box-shadow: 0 4px 15px rgba(0,0,0,0.2);
">
  Gradient Button
</button>`
            }
        ];

        // ==========================================
        // APP LOGIC
        // ==========================================
        const navContainer = document.getElementById('nav-container');
        const codeDisplay = document.getElementById('code-display');
        const svgContainer = document.getElementById('svg-container');
        const iframe = document.getElementById('recursive-frame');
        
        let currentCode = "";

        // 1. Render Navigation Cards
        resources.forEach((res, index) => {
            const btn = document.createElement('div');
            btn.className = 'card';
            btn.innerHTML = `<h3>${res.title}</h3><span>${res.type}</span>`;
            btn.onclick = () => loadResource(index);
            navContainer.appendChild(btn);
        });

        // 2. Load Resource Function
        function loadResource(index) {
            const res = resources[index];
            
            // UI: Update Active Card
            document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
            navContainer.children[index].classList.add('active');

            // Logic: Recursive vs Standard
            if (res.type === 'SYSTEM') {
                // Show Iframe, Hide Div
                iframe.style.display = 'block';
                svgContainer.style.display = 'none';
                
                iframe.src = window.location.href; // Point iframe to self

                // Fetch source code
                codeDisplay.textContent = "Loading source...";
                fetch(window.location.href)
                    .then(resp => resp.text())
                    .then(text => {
                        currentCode = text;
                        codeDisplay.textContent = text;
                        Prism.highlightElement(codeDisplay);
                    });
            } else {
                // Hide Iframe, Show Div
                iframe.style.display = 'none';
                svgContainer.style.display = 'block';

                // Render Content
                svgContainer.innerHTML = res.content.trim();
                
                // Show Code
                currentCode = res.content.trim();
                codeDisplay.textContent = currentCode;
                Prism.highlightElement(codeDisplay);
            }
        }

        function copyCode() {
            navigator.clipboard.writeText(currentCode).then(() => {
                const btn = document.querySelector('.copy-btn');
                const prev = btn.innerText;
                btn.innerText = "Copied!";
                setTimeout(() => btn.innerText = prev, 1500);
            });
        }

        // Initialize with the first item (Recursive)
        loadResource(0);

    </script>
